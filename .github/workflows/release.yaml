name: Release

on:
  check_suite:
    types: completed

jobs:
  release:
    name: Send Release Slack notification
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        shell: bash
        run: |
          curl \
          -X POST \
          -H 'Content-type: application/json' \
          --data '{"text": "üóÇÔ∏è New version of Quill Icons is now available. Kindly check if the PR testlink is working, and merge PR to see the latest icons in Quill Icons Park."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
